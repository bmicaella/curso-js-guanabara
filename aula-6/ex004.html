<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt('whats your name?')
        var moneyy = 1560.63

        document.write(`hi ${name}! your name has ${name.length} letters.</br>`)
        document.write(`your name in uppercase is: ${name.toUpperCase()}.</br>`)
        document.write(`your name in lowercase is: ${name.toLowerCase()}.</br>`)

        document.write(`you will get paid about this much: ${moneyy.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
