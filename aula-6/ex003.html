<body>
    <h1>Olá, mundo!</h1>
    <p>Vamos fazer uma soma?</p>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))

        //comentário
        
        var s = n1 + n2

        window.alert(`Olá ${nome}! O resultado da soma é: ${s}`)
    </script>
